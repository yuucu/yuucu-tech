jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: install
        run: npm ci

      - name: build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
      - name: test
        run: pwd && ls
